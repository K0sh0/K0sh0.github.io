<!DOCTYPE html>
<html>
<head>
    <title>Mandelbrot Set Fractal</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="fractal" width="800" height="800"></canvas>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('fractal');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            const maxIter = 100;
            const xMin = -2;
            const xMax = 1;
            const yMin = -1.5;
            const yMax = 1.5;

            function mandelbrot(x, y) {
                let realZ = x;
                let imagZ = y;
                let realZ2, imagZ2;

                for (let iter = 0; iter < maxIter; iter++) {
                    realZ2 = realZ * realZ - imagZ * imagZ;
                    imagZ2 = 2 * realZ * imagZ;
                    realZ = realZ2 + x;
                    imagZ = imagZ2 + y;

                    if (realZ * realZ + imagZ * imagZ > 4) {
                        return iter;
                    }
                }

                return maxIter;
            }

            function drawFractal() {
                const pixelWidth = (xMax - xMin) / width;
                const pixelHeight = (yMax - yMin) / height;

                for (let y = 0; y < height; y++) {
                    const cy = yMax - y * pixelHeight;
                    for (let x = 0; x < width; x++) {
                        const cx = xMin + x * pixelWidth;
                        const iter = mandelbrot(cx, cy);
                        const color = `rgb(${iter * 4 % 256}, ${iter * 2 % 256}, ${iter % 256})`;
                        ctx.fillStyle = color;
                        ctx.fillRect(x, y, 1, 1);
                    }
                }
            }

            drawFractal();
        };
    </script>
</body>
</html>
